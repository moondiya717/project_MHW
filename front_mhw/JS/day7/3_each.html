<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>each 예제</title>
  <script src="../JS/jquery.min.js"></script>
  <script>
    
    $(function(){
  
      //box1,2,3의 텍스트를 전부 다 가져와서 결과가 123이 됨
     var text = $('.box').text();
     console.log(text);

      /*
      - each() : 요소들 각각을 불러오는 메소드
      - each(function(){}): 요소들을 각각 불러와 함수 안에 있는 코드를 실행      
      */

      //반복문으로 하나씩 찍어주기
      for(var i = 0; i<$('.box').length; i++){
        var text= $('.box').eq(i).text();
        console.log(text);
      }

      //메소드를 이용해서 각각의 function기능 실행해서 텍스트값 찍어주기
      $('.box').each(function(){
        console.log($(this).text());
      })
      
      $('.box').each(function(i){
        console.log(i + ':' + $(this).text()); //i가 몇 번 째 요소인지 확인할 수 있음
      })

    })
  </script>
</head>
<body>
  <div class="box">1</div>
  <div class="box">2</div>
  <div class="box">3</div>
</body>
</html>
