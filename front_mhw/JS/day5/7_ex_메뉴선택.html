<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>클릭시, 메뉴 배경색 바꾸는 예제</title>
  <script src="../JS/jquery.min.js"></script>
  <script>
    $(function(){
      $('a').click(function(e){
        e.preventDefault();
        $('.menu a').removeClass('selected');
        $(this).addClass('selected');
      })
      
    })
  </script>
  <style>
    *{margin: 0; padding: 0; text-decoration: none; color: black; list-style: none;
      text-align: center;}
    .menu{display: flex;}
    .menu>li{width: 100%;}
    .menu>li>a{border: 1px solid green; display: block; height: 50px; line-height: 50px;}
    .selected{background: chocolate;}
  </style>
</head>
<body>
  <nav>
    <ul class="menu">
      <li><a href="#">메뉴1</a></li>
      <li><a href="#">메뉴2</a></li>
      <li><a href="#">메뉴3</a></li>
    </ul>
  </nav>
</body>
</html>
