<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>history 객체(뒤로가기, 앞으로가기 기능)</title>
</head>
<body>
  <script>
    /*
    - history 객체
      - 페이지가 이동한 정보를 관리하는 객체
      - 메소드
        - back() : 이전 페이지
        - forward() : 이후 페이지
        - go(n) : n이 양수이면 n번 이후 페이지 , 음수이면 n번 이전 페이지
      - 테스트는 브라우저에서 여러 페이지를 방문 후, f12(개발자도구)를 눌러서 console창에
        history.back(); 또는 history.forward(); 또는 history.go(2); 등으로 테스트하면 됨

    */


  </script>
</body>
</html>
