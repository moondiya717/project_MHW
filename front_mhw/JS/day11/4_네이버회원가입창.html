<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>네이버 회원가입창 따라하기</title>
  <script src="../JS/jquery.min.js"></script>
  <script src="https://kit.fontawesome.com/4bb639362a.js" crossorigin="anonymous"></script>
  <!-- input이나 select같은 태그에서는 name을 꼭 넣어줘야 데이터 전송이 가능함 -->
  <style>
    *{margin: 0; padding: 0; text-decoration: none; color: black; box-sizing: border-box;}
    body{padding: 20px 250px; background: rgba(248, 248, 248, 0.945);}
    .bold{font-weight: bold;}
    .NotBold{color: gray; font-size: 12px; height: 21px; line-height: 23px;}
    header{margin-left:calc(50% - 250px);width: 500px;}
    header div{font-size: 70px; font-weight:bolder; color: rgb(45, 175, 45);
      text-align: center; margin-bottom: 30px;}
    .btn-signUp{background: rgb(45, 175, 45); color: white; font-size: 30px;
      width: 500px; margin-top: 30px; border: 1px solid rgb(21, 133, 21);
      margin-left: calc(50% - 250px); top: 1060px;}
      article{width: 500px; margin-left: calc(50% - 250px);}
    .id .idText{text-align: left;}
    .boxOutline, .gender, .countryNum{
      height: 40px; border: 1px solid gray; width: 100%; margin-bottom: 10px;
      margin-top: 10px; font-size: 15px; padding: 0px 20px; background: white;
      cursor: pointer;}
    .id .idInput, .pwInput, .pwCheck, .name, .gender, .e-mail, .countryNum, .veriNum{
      line-height: 37px; }
    .noticeBox{height: 20px; margin-bottom: 5px;}
    .name{margin-bottom: 30px;}
    .nameBox{margin-bottom: 30px;}
    .birthDate{width: 500px; display: flex; height: 40px; margin-bottom: 20px;}
    .birthText{margin-bottom: 10px;}
    .birthDate .month{margin: 10px 10px 0px 10px; cursor: pointer;}
    .month, .year, .day{height: 38px; width: 100%;}
    .gender{margin-bottom: 20px;}
    .btn-getVeriNum{background: rgb(45, 175, 45); border: 1px solid rgb(21, 133, 21);
      height: 40px; width: 100px; color: white;}
    .veriNum{background-color:rgb(221, 220, 220);}
    .veriNumBox{background-color: rgb(221, 220, 220); margin-top: 20px;}
    .countryNum{margin-bottom: 20px;}
    .phoneNum{width: 300px; height: 38px; margin-bottom: 10px;}
    .phone{
      width: 385px; float: left; margin-right: 15px; margin-top: 0px;
      height: 40px; }
    .veriEmail{float: left;}
    .domain{ 
      color: gray; text-align: right; font-size: 15px; margin-right: 10px;
      position: absolute; right: 0px; height: 40px; line-height: 40px;}
    .idParent{position: relative;}
    .VeriEmail-Box::after, .boxOutline::after, .phoneParent::after
    {display: block; clear: both; content: '';}
    .idInput,.pwInput, .pwCheck, .name, .year, .day, .e-mail, .veriNum, .phoneNum{
      border: none; cursor: pointer;}
    input[type="text"]:focus, input[type="email"]:focus{outline: none;}
    .noticeBox{margin-top: -5px; margin-bottom: 20px; display: none;}
    button{cursor: pointer;}

  </style>
  <script>
    $(function(){
      var required = "필수 정보입니다."
      var needVerify = "인증이 필요합니다."
      var needYear = "태어난 년도 4자리를 정확하게 입력하세요."
      var checkBirth = "생년월일을 다시 확인해주세요."
      var checkEmail = "이메일주소를 다시 확인해주세요."
      var phoneCheck = "형식에 맞지 않는 번호입니다."
      var goodIdea = "사용할 수 있습니다."

      $(document).on('click','.btn-signUp',function(e){
        e.stopImmediatePropagation;
        if($('.required').val() == ''){
          $('.noticeBox').text(required).css('color','red').show();      
          return; //실패한거니까 return;해놔도 되겠지?
        }
        console.log("성공"); //임시로 해놨음
      })

      $(document).on('show','.id .noticeBox',function(e){
        e.stopImmediatePropagation;
        
      })

    })
  </script>
</head>
<body>
  <header>
    <div class="siteName">NAVER</div>
  </header>
  <article>
    <div class="top">
      <div class="id">
        <div class="idText bold">아이디</div>
        <div class="boxOutline idParent">
          <input type="text" class="idInput required">
          <span class="domain">@naver.com</span>
        </div>
        <div class="noticeBox"></div>
      </div>
      <div class="pw">
        <div>
          <div class="bold">비밀번호</div>
          <div class="boxOutline">
            <input type="text" class="pwInput required">
          </div>
          <div class="noticeBox"></div>
        </div>
        <div>
          <div class="bold">비밀번호 재확인</div>
          <div class="boxOutline">
            <input type="text" class="pwCheck required">
          </div>
          <div class="noticeBox"></div>
        </div>        
      </div>
    </div>
    <div class="middle">
      <div>
        <div class="bold">이름</div>
        <div class="boxOutline nameBox">
          <input type="text" class="name required">
        </div>
      </div>
      <div>
        <div class="bold birthText">생년월일</div>
        <div class="birthDate">
          <div class="boxOutline"><input type="text" name="year" class="year required" placeholder="년(4자)"></div>
          <select name="month" class="month required">
            <option value="월">월</option>
            <option value="1">1</option> 
            <option value="2">2</option> 
            <option value="3">3</option> 
            <option value="4">4</option> 
            <option value="5">5</option> 
            <option value="6">6</option> 
            <option value="7">7</option> 
            <option value="8">8</option> 
            <option value="9">9</option> 
            <option value="10">10</option> 
            <option value="11">11</option> 
            <option value="12">12</option> 
          </select>
          <div class="boxOutline"><input type="text" name="day" class="day required" placeholder="일"></div>
        </div>
        <div class="noticeBox"></div>
      </div>
      <div>
        <div class="bold">성별</div>
        <select name="gender" class="gender">
          <option value="성별">성별</option> 
          <option value="남자">남자</option> 
          <option value="여자">여자</option> 
          <option value="선택안함">선택안함</option> 
        </select>
      </div>
      <div class="VeriEmail-Box">
        <div class="bold veriEmail">본인 확인 이메일</div>
        <div class="NotBold">(선택)</div>
        <div class="boxOutline"><input type="email" name="e-mail" class="e-mail"></div>
        <div class="noticeBox"></div>
      </div>
      <div>
        <div class="bold">휴대전화</div>
        <select name="countryNum" class="countryNum" name="countryNum">
          <option value="대한민국 +82">대한민국 +82</option> 
          <option value="덴마크 +45">덴마크 +45</option> 
        </select>
        <div class="phoneParent">
          <div class="boxOutline phone"><input type="text" class="phoneNum" name="phoneNum" placeholder="전화번호 입력"></div>
          <button class="btn-getVeriNum">인증번호 받기</button>
          <div class="boxOutline veriNumBox">
            <input type="text" class="veriNum required" name="veriNum" placeholder="인증번호를 입력하세요" readonly>
          </div>
          <div class="noticeBox"></div>
        </div>
      </div>
    </div>
    <div class="bottom">

    </div>
  </article>
  <footer>
    <button type="submit" class="btn-signUp">가입하기</button>
  </footer>
</body>
</html>
