<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>호버하면 서브메뉴가 나타나도록하는 예제</title>
  <style>
    *{margin: 0; padding: 0; list-style: none; text-decoration: none; color: #000;}
    .main-menu{
      display: flex; border: 1px solid red; 
    }
    .main-menu>li{
      width: 100%; border-right: 1px solid red; box-sizing: border-box; height: 50px;
    }
    .main-menu>li:last-child{
      border-right: none;
    }
    .main-menu>li>a{
      display: block; height: 50px; line-height: 50px; text-align: center;
    }
    /* 자식요소는 >로표현, 자손요소는 공백1칸. 자손으로하게되면 안에있는 모든 같은태그들에 적용되는 위험 */
    .sub-menu{
      width: 100%; border: 1px solid black; position: relative; bottom: -1px;
      left: -1px; display: none;
    }
    .sub-menu>li{
      border-bottom: 1px solid black;
    }
    .sub-menu>li:last-child{
      border-bottom: none;
    }
    .sub-menu>li>a{
      display: block; height: 40px; line-height: 40px; text-align: center;
    }

  </style>
<script src="../JS/jquery.min.js"></script>
<script>
  $(function(){
    $('.main-menu>li').hover(function(){
      $(this).find('.sub-menu').toggle();
    })
  })
</script>
</head>
<body>
  <nav>
    <ul class="main-menu">
      <li>
        <a href="#">메뉴1</a>
        <ul class="sub-menu">
          <li><a href="#">메뉴1-1</a></li>
          <li><a href="#">메뉴1-2</a></li>
          <li><a href="#">메뉴1-3</a></li>
        </ul>
      </li>
      <li>
        <a href="#">메뉴2</a>
        <ul class="sub-menu">
          <li><a href="#">메뉴2-1</a></li>
          <li><a href="#">메뉴2-2</a></li>
          <li><a href="#">메뉴2-3</a></li>
        </ul>
      </li>      
      <li>
        <a href="#">메뉴3</a>
        <ul class="sub-menu">
          <li><a href="#">메뉴3-1</a></li>
          <li><a href="#">메뉴3-2</a></li>
          <li><a href="#">메뉴3-3</a></li>
        </ul>
      </li>
    </ul>
  </nav>
</body>
</html>
