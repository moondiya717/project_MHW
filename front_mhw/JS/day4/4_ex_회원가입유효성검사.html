<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>회원가입</title>
  <script src="../JS/jquery.min.js"></script>
  <script>
    $(function(){
      $('#signUp').click(function(){
        var id = $('input[name=id]').val();
        var idform=/^[a-z0-9_-]{5,20}$/;
        console.log(id);
        if(!idform.test(id)){ //일치하지 않을때 ! 를 꼭 앞에 잊지말고 붙여주기 
          $('#alertID').text('5~20자의 영문 소문자, 숫자와 특수기호(_),(-)만 사용가능합니다.');
        }else if(id == ''){
          $('#alertID').text('아이디를 입력하세요.');
        }else if(idform.test(id)){
         $('#alertID').text('');}
        return false;
      })
      $('input[name=email]').val(`@gmail.com`);

      $('input[name=id]').change(function(){
        var id = $('input[name=id]').val();
        var idform=/^[a-z0-9_-]{5,20}$/;
        if(!idform.test(id)){
          $('#alertID').text('5~20자의 영문 소문자, 숫자와 특수기호(_),(-)만 사용가능합니다.');
        }else if(idform.test(id)){
          $('#alertID').text('');}
          return false;
      })
    })
  </script>
  <style>
    #alertID{color:red; font-size:12px;}
  </style>
  </head>
<body>
  <!--
    1. 아이디, 비밀번호, 이름, 성별, 이메일 주소를 입력하여 회원가입이 가능하도록 화면을 구성하고
       회원가입 버튼을 누를 때, 입력한 아이디값이 알림창으로 출력되게 코드를 작성하세요.
       단, 페이지가 이동하면 안됨
    2. 회원가입 버튼을 눌렀을 때, 아이디 값이 입력되지 않았으면, 아이디를 입력하세요라고 출력하는 코드로 수정
    3. 아이디 입력창 밑에 아이디를 입력하세요라고 출력하는 코드로 수정
    4. 아이디가 정규표현식에 맞지 않으면 5~20자의 영문 소문자, 숫자와 특수기호(_),(-)만 사용가능합니다. 라고
       출력하도록 코드를 수정, 아이디는 영문 소문자, 숫자, _, -만 사용가능 5~8자
    5. 아이디값이 변경되었을 때, 아이디가 입력되지 않으면 아이디를 입력하세요라고 출력하고
       입력된 아이디가 정규표현식에 맞지않으면 (5~20자의 영문 소문자, 숫자와 특수기호(_),(-)만 사용가능합니다.) 출력
  -->
  <form action="">
    아이디: <input type="id" name="id" id="id"> <br>
    <div id="alertID"></div> <!-- span은 inline이고 div는 block이라서 -->
    비밀번호: <input type="password" name="pw" id="pw" > <br>
    이름: <input type="text" name="name" id="name" > <br>
    성별: <label><input type="radio" name="gender" value="male"> 남성 </label>
          <label><input type="radio" name="gender" value="female" > 여성 </label><br>
    이메일: <input type="email" name="email" id="email" > <br>
    <input type="submit" name="singUp" id="signUp" value="회원가입">
  </form>
</body>
</html>
