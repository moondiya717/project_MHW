<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>slide</title>
  <script src="../JS/jquery.min.js"></script>
  <script>
    $(function(){
      /* it can't control speed unlike 5.effect example file
      - slideUp(speed, callback);
      - slideDown(speed, callback);
      - slideToggle(speed, callback);
      */
      $('#btn1').click(function(){
        $('.box').stop().slideUp(3000); 
      }); //.stop()을 channing 기법으로 중간에 써주면 끝까지갔다가 다른 일을 하는게아니라, 
          //수행도중 명령들어오면 멈추고 해당 수행을 실행하도록 함
      $('#btn2').click(function(){
        $('.box').stop().slideDown(3000);
      });
      $('#btn3').click(function(){
        $('.box').slideToggle();
      });
    })
  </script>
</head>
<body>
  <button id="btn1">up</button>
  <button id="btn2">down</button>
  <button id="btn3">toggle</button>

  <div class="box" style="background:yellow; height: 100px;"></div>
  <div class="box2" style="background: red; height: 100px;"></div>
</body>
</html>
