<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rolling기능(네이버에서 시간의 지남에 따라 변하는 구간)</title>
  <script src="../JS/jquery.min.js"></script>
  <script>
    var mt=-50;
    $(function(){
      setInterval(function(){
        if(!$('.container div').first().is(':animated')){
          $('.container div').first().animate({'margin-top': mt+'px'},1000,function(){
            $(this).detach().appendTo('.container').attr('style','');
          })
        }
      },1500);
    })  
  </script>
  <style>
    .window{
      width: 200px; height: 50px; border: 1px solid red; overflow: hidden;}
    .container{
      width: 200px; height: 500px; background: silver; position: relative;}
    .box{
      height: 50px; text-align: center; line-height: 50px;}

    
  </style>
</head>
<body>
  <div class="window">
  <div class="container">
    <div class="box">가</div>
    <div class="box">나</div>
    <div class="box">다</div>
    <div class="box">라</div>
    <div class="box">마</div>
    <div class="box">바</div>
    <div class="box">사</div>
    <div class="box">아</div>
    <div class="box">자</div>
    <div class="box">차</div>
  </div>
</div>
</body>
</html>
