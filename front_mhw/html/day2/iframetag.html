<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iframe태그</title>
</head>
<body>
    <!-- 
        - iframe태그
            - html 코드 안에 다른 html코드를 가져올 때 사용
            - src : 안에 넣을 html코드파일
            - width : 가로
            - height : 세로
            - frameborder : 테두리 두께
    -->
    <!-- 미리만들어 놓은 html코드를 가져와서 사용하면서 보여주는 것-->
    <iframe src="select.html" frameborder="1" width="500" height="400"></iframe> 

    <!-- 유튜브가 iframe을 이용해서 동영상들을 불러와서 보여줌(유튜브에서 iframe링크를 복사해서 붙여넣으면 짜잔) -->
    <iframe width="560" height="315" src="https://www.youtube.com/embed/rg3gHJWPUPA" 
    title="YouTube video player" frameborder="0" 
    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
    allowfullscreen></iframe>

</body>
</html>
