<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>textarea</title>
</head>
<body>
    <!-- 
        - input태그는 한 줄의 데이터를 전송
        - textarea
            - 쌍태그
            - 여러줄의 데이터를 전송할 때 사용
            - cols 열수로서 한 줄에 몇글자 인지
            - rows 행수로 몇 줄인지(한 번에 보여지는 최대 행 수)
            - 일반적으로 cols와 rows는 생략하고 css를 통해서 가로와 세로의 길이를 정해준다 
    -->

    <textarea name="content" cols="10" rows="10"></textarea> <!-- 언어에 따라서 갯수가 조금씩 다름-->

</body>
</html>
