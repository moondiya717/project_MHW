<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sign_up</title>
</head>
<body>
    <h2>회원가입</h2>
<form action=""> <!-- 데이터 전송 구역을 위한 form태그-->
    아이디: <input type="text" name= "id" required><br> 
    <!-- required는 필수항목이라서 꼭 입력해야 전송되도록함, 안내문구가 맘에안들어서 잘 안쓰기도 한다고-->
    비밀번호: <input type="password" name="pw"><br>
    비밀번호 확인: <input type="password" name="pw2"><br> <!-- 전송할 필요는 없음, 나중에 살펴보기-->
    이메일: <input type="email" name="email"><br>
    성별: 
    <label>
        <input type="radio" name="gender" value="male" checked> 남성 <!-- checked를 설정해서 일단 하나를 선택해놓게하기-->
    </label>
    <label>
        <input type="radio" name="gender" value="female"> 여성
    </label>
    <br>
    전화번호: <input type="number" name="num1"> - <input type="number" name="num2"> - <input type="number" name="num3">
    <br>
    회원가입 <input type="submit" value="회원가입"> <br>

</form>

</body>
</html>
