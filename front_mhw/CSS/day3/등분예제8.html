<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>예제</title>
  <style>
  *{margin:0; padding: 0;}

  .all{color: black; box-sizing: border-box; font-size: 20px; font-weight: bold; text-align: center;}
 .header1{height: 50px; background-color: cornflowerblue;}
 
 .middle::after{clear: both; display: block; content: '';}
  .middle{height: 400px;}
    .middle .nav{width: calc(100% / 3); float: left; background-color: yellowgreen;}
    .middle .aside{width: calc(100% / 3); height: 400px; float: right; background-color: blanchedalmond;}
    .middle .section{width: calc(100% / 3); height: 400px; float: left; background-color: darkred;}
      .middle .section .header2{width: 100%; height: calc(370px / 5); background-color: turquoise;}
      .middle .section .article{width: 100%; height: calc(((370px) / 5)*3); background-color: tomato;}
      .middle .section .footer2{width: 100%; height: calc(370px / 5); background-color: skyblue;}
  
  .footer1{height: 50px; background-color: cornflowerblue;}
  </style>

</head>
<body class="all">
  <div class="header1">&lt;header&gt;</div>
  <div class="middle">
    <div class="nav">&lt;nav&gt;</div>
    <div class="section">&lt;section&gt;
      <div class="header2">&lt;header&gt;</div>
      <div class="article">&lt;article&gt;</div>
      <div class="footer2">&lt;footer&gt;</div>
    </div>
    <div class="aside">&lt;aside&gt;</div>
  </div>
  <div class="footer1">&lt;footer&gt;</div>
</body>
</html>
