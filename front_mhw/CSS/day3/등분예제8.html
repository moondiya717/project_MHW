<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>예제</title>
  <style>
  *{margin:0; padding: 0;}

  .all{color: black; box-sizing: border-box; font-size: 20px; font-weight: bold; text-align: center;}
 .header1{height: 50px; background-color: cornflowerblue; margin-bottom:10px;}
 
 .middle::after{clear: both; display: block; content: '';}
 .middle .nav{width: calc(100% / 3); height: 400px; float: left; background-color: yellowgreen;}
 .middle .aside{width: calc(100% / 3); height: 400px; float: right; background-color: blanchedalmond;}
 .middle .section{width: calc(100% / 3 - 20px); height: 400px; float: left; 
  background-color: darkred; margin-left: 10px;}
  .middle .section .header2{width: 100%; height: 50px; 
    background-color: turquoise; margin-top: 10px;margin-bottom: 10px; box-sizing: border-box;}
  .middle .section .article{width: 100%; height: calc(100% - 190px - 20px); background-color: tomato;}
  .middle .section .footer2{width: 100%; height: 100px; background-color: skyblue;
    margin-top: 10px;}
  
  .footer1{height: 50px; background-color: cornflowerblue; margin-top: 10px;}
  </style>

</head>
<body class="all">
  <div class="header1">&lt;header&gt;</div>
  <div class="middle">
    <div class="nav">&lt;nav&gt;</div>
    <div class="section">&lt;section&gt;
      <div class="header2">&lt;header&gt;</div>
      <div class="article">&lt;article&gt;</div>
      <div class="footer2">&lt;footer&gt;</div>
    </div>
    <div class="aside">&lt;aside&gt;</div>
  </div>
  <div class="footer1">&lt;footer&gt;</div>
</body>
</html>
