<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>사등분예제1</title>
  <style> /* 쌤거랑 코드가 많이 다르니까 꼭 복습할 때 참고할 것, 이거 너무 비효율적이당*/
.all::after{clear: both; content: ''; display: block;}
.all{border: 2px solid black; padding: 10px;}
.all>div{float: left; width: calc((100% - 10px)/2); height: 400px; float: left;}
.left{float: left; height: 100%; width: calc((100% - 5px) / 2); margin-right: 5px;}
.right{float: right; height: 100%; width: calc(50% - 5px); margin-left: 5px;}

.left-top{border: 2px solid green; height: calc(50% - 5px); margin-bottom: 10px; box-sizing: border-box;}
.left-bottom{border: 2px solid red; height: calc(50% - 5px); box-sizing: border-box;}

.right-top{border: 2px solid blue; height: calc(20% - 5px); margin-bottom: 10px; box-sizing: border-box;}
.right-bottom{border: 2px solid purple; height: calc(80% - 5px); box-sizing: border-box;}
  </style>
</head>
<body>
<div class="all">
  <div class="left">
    <div class="left-top"></div>
    <div class="left-bottom"></div>
  </div>
  <div class="right">
    <div class="right-top"></div>
    <div class="right-bottom"></div>
  </div>
</div>
</body>
</html>
