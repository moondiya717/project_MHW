<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>삼등분예제2</title>
  <style>
    /* div, p와 같은 블록 태그들은 높이를 지정하지 않으면 안에 있는 요소(자손)들의 크기만큼 높이가 잡힌다*/
  .box::after{clear: both; display: block; content: ''; }
  .box{border: 2px solid black; padding:10px;}
  .box>div{float: left; width: calc((100% - 20px) / 3); height: 400px; float: left;}
  .left{background-color: brown;}
  .middle{background-color:darkolivegreen; margin-left: 10px;}
  .box>.right{background-color: darkorange; float: right;}

  </style>
</head>
<body>
  
<div class="box">
  <div class="left"></div>
  <div class="middle"></div>
  <div class="right"></div>
</div>

</body>
</html>
