<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>삼등분예제1</title>
  <style>

.box::after{ clear:both; content:''; display:block; }
.box{border: 3px solid black;}
.box>div{height: 400px; width: calc(100% / 3); float: left;}

.left{background-color: blue;}
.middle{background-color: white;}
.right{background-color: red;}

  </style>
</head>
<body>
  <div class="box">
    <div class="left"></div>
    <div class="middle"></div>
    <div class="right"></div>
  </div>
</body>
</html>
