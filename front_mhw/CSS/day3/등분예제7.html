<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>메뉴위치예제 7</title>
  <style>
/* 쌤이랑 완전 다른데, 확인해서 따라해볼 것 -> 쌤꺼 따라쓰면 뭔가 망한상태에서 수습이 안됨*/
*{margin:0; padding:0;} /* body태그가 기본적으로 들어간 margin이 있어서 0,0 기본으로 맞추고 시작함*/
.box{border: 4px solid black; width:500px; height: 300px;}
.box-in{border: 4px solid red; width: 100%; height: 30px; margin-top: 50px; box-sizing: border-box;}
.inside{background-color: yellow; width: 300px; height: 100%;  margin: 0 auto; 
}
  </style>
</head>
<body>
  <div class="box">
    <div class="box-in">
      <div class="inside"></div>
    </div>
  </div>

</body>
</html>
