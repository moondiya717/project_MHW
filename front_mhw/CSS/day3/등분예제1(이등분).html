<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>이등분예제</title>
  <style>
    .box::after{clear:both; content: ''; display: block;}
    .left-box{width: 50%; height: 400px; background-color: thistle; 
      border: 2px solid gray; float: left; box-sizing: border-box;}
    .right-box{width: 50%; height: 400px; background-color: thistle; 
      border: 2px solid peru; float: right; box-sizing: border-box;}


  </style>
</head>
<body>
  <div>
    <div class="left-box"></div><div class="right-box"></div>
  </div>
</body>
</html>
