<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>메뉴 햄버거예제</title>
  <script src="https://kit.fontawesome.com/4bb639362a.js" crossorigin="anonymous"></script>
  <style>
    .ham-menu{height: 50px; border: 1px solid red;
      position: relative;}
    
    /* border사이즈 1px때매 깔끔하게 올릴라면 float아니고 absolute쓴거임*/
    .ham-menu>.fa-bars{display: block; width: 50px; height: 50px;
      border: 1px solid red; position: absolute; top:-1px; right:-1px;
      cursor: pointer; font-size: 40px; text-align: center; line-height: 50px;
      }

    .ham-menu>.fa-bars:hover{border-color: blue; 
      background-color: lightcyan;}

  </style>
</head>
<body>
  <nav class="ham-menu"> 
  <i class="fas fa-bars"></i>
  </nav> 
</body>
</html>
