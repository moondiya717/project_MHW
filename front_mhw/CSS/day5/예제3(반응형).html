<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>반응형예제</title>
  <style>
    body{margin:0;}
    body::after{clear: both; content: ''; display: block;}
    .box{width: 100%; height: 150px; background-color: darkred;}
    @media screen and (max-width:640px) {
      .box{width: 200px; height: 600px;}
    }

    .box{padding: 10px;}
    .box>div{text-align: center; color: red; font-weight: bold; 
      font-size: 30px; line-height:170px; box-sizing: border-box;}
    .menu1{width: 100%; height: calc(100% / 3) - 5px; background-color: white;
      margin-bottom: 10px;}
    .menu2{width: 100%; height: calc(100% / 3) -; background-color: white;
     margin-top: 10px; margin-bottom: 10px;}
    .menu3{width: 100%; height: calc(100% / 3); background-color: white;
     margin-top: 10px;}

    


  </style>
</head>
<body>
  <div class="box">
    <div class="menu1">메뉴1</div>
    <div class="menu2">메뉴2</div>
    <div class="menu3">메뉴3</div>
  </div>
</body>
</html>
