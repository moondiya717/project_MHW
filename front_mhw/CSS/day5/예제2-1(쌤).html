<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>모달창 예제</title>
<style>
  body{height: 3000px;}
  .modal{position: fixed; top: 0; bottom: 0; left: 0; right: 0; }
  .bg-modal{position: 100%; height: 100%; background-color: yellow; opacity: 0.3;}
  .box-modal{width: 400px; height: 400px; background-color: green;
    position: absolute; top: calc(50% - 200px); left: calc(50%  - 200px);}

</style>
</head>
<body>
  <!-- modal이라는 클래스가 없어도 되지만, 실제 업무를 하게되면
  겹치는 창들이 많아서 묶어서 관리를 쉽게하려면 따로 묶어주는 폴더를(엄마)만들어주는게 좋음-->
  <div class="modal">
    <div class="bg-modal"></div>
    <div class="box-modal"></div>
  </div>
</body>
</html>
