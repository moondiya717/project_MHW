<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>모달창 예제</title>
  <style>
    /* 노란색 배경이 투명도가 1일때 빨간색 박스가 보이도록 하시오*/
    body{height: 3000px; padding: 0; margin: 0;}
    .box{width: 100%; height: 100%; background-color: yellow; opacity: 1;}  
    .inner-box{background-color: red; width: 300px; height: 300px;
      position: fixed; top: calc(50% - 150px); left: calc(50% - 150px);}
  </style>
</head>
<body>
    <div class="box"></div>
    <div class="inner-box"></div>

</body>
</html>
