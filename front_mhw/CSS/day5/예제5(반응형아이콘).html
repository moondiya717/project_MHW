<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>반응형 아이콘 메뉴바</title>
  <script src="https://kit.fontawesome.com/4bb639362a.js" crossorigin="anonymous"></script>
  <style>
   *{padding: 0; margin: 0;}
    
    ul,ol{list-style:none; }
    a{text-decoration: none; color:#000;}

    .nav{border: 1px solid red;}
    .menu>li{width: calc(100% / 3); height: 50px; float: left; 
      border-right: 1px solid red; box-sizing: border-box;}
    
    .menu::after{clear:both; content: ''; display: block;}
    .menu>li:last-child{border-right: none;}
    .menu>li>a{height: 100%; display: block; text-align: center;
      line-height: 50px;}

    .ham-menu>.fa-bars{display: none;}

    @media screen and (max-width:640px) {
      .ham-menu{height: 50px; border: 1px solid red;
        position: relative; top: 0; left: 0;}
      .ham-menu>.fa-bars{display: block; width: 50px; height: 50px;
        border: 1px solid red; position: absolute; top:-1px; right:-1px;
        cursor: pointer; font-size: 40px; text-align: center; line-height: 50px;
        }
      .ham-menu>.fa-bars:hover{border-color: blue; 
        background-color: lightcyan;}

      .nav{width: 300px;}
      .menu>li{width: 100%; border-right: none; border-bottom: 1px solid red;}
      .menu>li:last-child{border-bottom: none;}

      .nav{position: relative; top: 53px;}
      .ham-menu{position: relative; top: -150px;}
      
    }
    
  </style>
</head>
<body class="screen">
   <nav class="nav">
    <ul class="menu">
      <li><a href="#1">메뉴1</a></li>
      <li><a href="#2">메뉴2</a></li>
      <li><a href="#3">메뉴3</a></li>
    </ul>
  </nav>
  <nav class="ham-menu"> 
    <i class="fas fa-bars"></i>
  </nav>
</body>
</html>
