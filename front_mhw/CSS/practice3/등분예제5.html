<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>등분예제(네이버메인화면구성)</title>
  <style>

    .box::after{clear: both; content: ''; display: block;}  
    .box{border: 2px solid black; padding: 10px;}

    .box .left{float: left; width: calc(50% - 5px);}
    .box .right{float: right; width: calc(50% - 5px); }

    .l-top{background-color: green; height: 300px; margin-bottom: 10px;}
    .l-bottom{background-color: red; height: 300px;}

    .r-top{background-color: blue; height:150px; margin-bottom: 10px;}
    .r-bottom{background-color: blueviolet;  height:450px;}

  </style>
</head>
<body>
  <div class="box">
    <div class="left">
      <div class="l-top"></div>
      <div class="l-bottom"></div>
    </div>
    <div class="right">
      <div class="r-top"></div>
      <div class="r-bottom"></div>
    </div>
  </div>
</body>
</html>
