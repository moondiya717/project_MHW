<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .box{border: 2px solid black; padding: 20px; }
    .box::after{clear: both; content: ''; display: block;}

    .box>div{float: left; height: 300px; width: calc((100% - 40px) / 3);}

    .left{background-color: brown; }
    .center{background-color: darkolivegreen;  margin-left: 20px;}
    .box .right{background-color: darkorange; float: right;}


  </style>
</head>
<body>
  <div class="box">
    <div class="left"></div>
    <div class="center"></div>
    <div class="right"></div>
  </div>
</body>
</html>
