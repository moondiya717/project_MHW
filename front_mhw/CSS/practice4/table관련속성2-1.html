<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>table관련속성2</title>
  <style>
    .table2{border-width:100%; border-collapse: collapse;}
    /*border-width: 1px 0;으로하니까 border-top,bottom이랑 같아짐*/
    .table2 thead th{border: 1px solid black; border-width: 1px 0;}

    .table2 tr td{text-align: center;}
    .table2 tr td:nth-child(2){text-align: left;}

    .table2 th:first-child,.table2 td:first-child{width: 10%;}
    .table2 th:nth-child(3),.table2 td:nth-child(3){width: 30%;}
    .table2 th:nth-child(4),.table2 td:nth-child(4){width: 10%;}

    .table2 tr>td:nth-child(2)>a{text-decoration: none; color: black;}
    .table2 tr>td:nth-child(2)>a:hover{text-decoration: underline;}
    .table2 tbody tr:hover{background-color: lightgoldenrodyellow;}
  </style>
</head>
<body>
    <table class="table2">
    <thead>
      <tr>
        <th>번호</th>
        <th>제목</th>
        <th>작성자</th>
        <th>조회수</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>3</td>
        <td><a href="#">게시글</a></td>
        <td>홍길동</td>
        <td>0</td>
      </tr>
      <tr>
        <td>2</td>
        <td><a href="#">6월10일</a></td>
        <td>홍길동</td>
        <td>1</td>
      </tr>
      <tr>
        <td>1</td>
        <td><a href="#">제목입니다</a></td>
        <td>홍길동</td>
        <td>10</td>
      </tr>
    </tbody>
  </table>
</body>
</html>
