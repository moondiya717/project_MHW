<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>네이버 구조 예제</title>
  <script src="https://kit.fontawesome.com/4bb639362a.js" crossorigin="anonymous"></script>
  <style>
    *{padding: 0; margin: 0;}
    ul,ol{list-style: none;}
    a{text-decoration: none; color: black;}

    .container{width: 1190px; margin: 0 auto;}
    .box1{box-sizing: border-box; height: 49px; border: 1px solid red;}
    .box2{box-sizing: border-box; height: 160px; border: none;
      position: relative;}
    .box3{box-sizing: border-box; height: 52px; border-top: 1px solid #e4e8eb; min-width: 1190px;
      box-shadow: 0 1px 3px 0 rbga(0,0,0,0.12);}
    .box4{padding: 20px 30px;}
    .box5{height: 423px; border:1px solid blueviolet;}

    
    /*박스를 중앙에오게 할 때, 방법이2개(1. top에서 계산, 2. margin-top을 주기)*/
    .logo-box{width: 222px; height: 52px; box-sizing: border-box;
      border: 1px solid red; position: absolute; top: calc(50% - 26px); left: 0;}
    .search-box{width: 586px; height: 56px; box-sizing: border-box;
      border: 2px solid #19ce60; position: absolute; top: 50%; left: 268px;
      margin-top: -28px;}

    /*자식의 position이 absolute, 부모 position이 absolute이면,
      자식은 부모가 relative가 아니더라도 부모를 기준으로 잡는다.*/
    .search-btn{width: 50px; height: 56px; border: none; background-color: #19ce60;
      position: absolute; right: -2px; top:-2px}

    /* 박스사이즈가 474를 기준으로하면 box-sizing으로하고, 안에있는444기준으로하면 box-sizing을 안해도됨
        검색창에서 밑부분을 클릭해도 검색할 수 있도록 하기위해서 padding을 줘서 범위를 늘렸음*/
    .search-input{display: block; padding: 14px 15px; width: 444px; height:24px; line-height: 24px;
      border: none; }
    .search-input:focus{border: none; outline: none;}
    .menu{height: 100%; box-sizing: border-box; border: 1px solid blue;}

    .box4-inner{border: none; height: 100%;}

    
    .left-box{width:750px; height:100%; border: 1px solid red; float: left; box-sizing: border-box;}
    .right-box{width: 350px; float: right;}
    .after::after{clear: both; display: block; content: '';} /*after가 들어간 요소는 속성이 자동으로 들어갈 수 있도록 */

    
    .left1, .right1{height: 135px; border: 1px solid green; box-sizing: border-box; margin-bottom: 12px;}
    .right1{padding: 16px 16px 12px 17px; background-color: #f7f9fa; border: 1px solid #dae1e6;}
    .left2{height: 367px; background-color: white; box-sizing: border-box;}
    .right2{height: 49px; border: 1px solid blue; box-sizing: border-box; position: relative;}

    .left2-1{height: 49px; background-color: violet;}
    .left2-2{height: 56px; background-color: gray;}
    .left2-3{height: 262px; border: 1px solid black;/* #dae1e6;*/ position: relative;}
    
    .left2-3>.row>.col{height: 65px; width: 100%; box-sizing: border-box;}
    .left2-3>.row{display: flex;}

    .bar{background-color: #dae1e6;}
    .bar.top1{position: absolute; left: 0; right: 0; top: 65px; height: 1px;}
    .bar.top2{position: absolute; left: 0; right: 0; top: 130px; height: 1px;}
    .bar.top3{position: absolute; left: 0; right: 0; top: 195px; height: 1px;}

    .bar.bar-right1{position: absolute; top: 0; bottom: 0; left: 124px; width: 1px;}
    .bar.bar-right2{position: absolute; top: 0; bottom: 0; left: 248px; width: 1px;}
    .bar.bar-right3{position: absolute; top: 0; bottom: 0; left: 372px; width: 1px;}
    .bar.bar-right4{position: absolute; top: 0; bottom: 0; left: 497px; width: 1px;}
    .bar.bar-right5{position: absolute; top: 0; bottom: 0; left: 622px; width: 1px;}

    .col>.col1{background-color: #fff; width: 100%; height: 100%;}
    .col>.col2{background-color: #f7f9fa; width: 100%; height: 100%; display: none;}

    .col:hover>.col1{display: none;}
    .col:hover>.col2{display: block;}
    
    .right2 .btn-box{position:absolute; top: 11px; right: 10px;}
    .right2 .btn-box .prev-btn, .right2 .btn-box .next-btn{float: left; width: 24px; height: 24px; border: 1px solid #e4e8eb;
      box-sizing:border-box; text-align: center; line-height: 22px; cursor: pointer;}
    .right2 .btn-box .next-btn{margin-left: 1px;}

    .inner-right1-box{position: relative; height: 100%;}
    .inner-right1-box>p.title{height: 16px; line-height: 16px;
      font-size: 12px; text-align: left; color: gray;} 
    .inner-right1-box>a.login-link{height: 48px; background-color: #19ce60; display: block; margin-top: 11px;
      color: white; font-weight: bold; font-size: 17px; text-align: center; line-height: 48px;
      line-height: 48px; font-size: 24px; text-align: center; font-weight: bold; color: white;
      border: 1px solid #15c654; border-radius: 2px;}
    
    .find-box{position: absolute; bottom:0; left: 0;}
    .signup-link{position: absolute; bottom: 0; right: 0;}
    .signup-link, .findid-link, .findpw-link{color: #505050; font-size: 12px;}

    .findpw-link:before{content: ''; display: inline-block; width: 2px; height: 2px; border-radius: 50%;
      background-color: #505050; position: relative; margin-right: 5px; top: -3px}

    .right3{height: 200px; margin-top: 12px; background: yellow;}
    .right4{height: 1534px; background: yellow; margin-top: 12px;}
    .right4-top-box{height: 44px; background-color: blue; }
    .right4-bot-box{border: 1px solid #e4e8eb; box-sizing: border-box;}
    .right4-bot1{height: 70px; background:#f7f9fa; border-bottom: 1px solid #e4e8eb;
      box-sizing: border-box; padding: 12px 4px 11px 10px;}
    
    .mall-link{float: left; height: 23px; line-height: 23px; font-size: 12px;}
    .point1, .point2{width: 3px; height: 3px; background-color: #c9cccf; border-radius: 50%;
      float: left; margin: 10px 10px 0 10px; } 
      /*float:left로 공백없애고 point1로 좌우공백 조절하기 위함*/
    .point2{margin: 10px 6px 0 6px;}
    .mall-link:hover{text-decoration: underline;}

    .right4-bot2{height: 886px; background:green;}
    .right4-bot3{height: 262px; background:skyblue;}
    .right4-bot4{height: 274px; background:whitesmoke;}
    
    .bold{font-weight: bold;}
    .mall-list::after{content: ''; display: block; clear: both;}
    
  </style>
</head>
