<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    ul.menu{list-style: none; padding: 0;}
    ul.menu::after{content: ''; display: block; clear: both;}
    .menu>li{width: calc(100% / 3); ; float: left; border: 1px solid red; box-sizing: border-box; height: 50px;
      line-height: 50px; text-align: center;}
    .menu>li:nth-child(1),.menu>li:nth-child(2){border-right: none;}

    .menu>li>a{display: block; height: 100%; text-decoration:none; color: saddlebrown;}

  </style>
</head>
<body>
  <ul class="menu">
    <li><a href="#1">메뉴1</a></li>
    <li><a href="#2">메뉴2</a></li>
    <li><a href="#3">메뉴3</a></li>
  </ul>
</body>
</html>
