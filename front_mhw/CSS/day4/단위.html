<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>단위 예제</title>
  <style>
/*
- vw, vh : view width, view height의 약자
- 브라우저의 화면 가로와 세로의 길이를 100으로 본다
    - 브라우저 화면의 가로 길이는 100vw 로 표현 가능, 브라우저 화면 세로길이는 100vh 
    (%와는 다름, %는 부모의 길이를 기준으로 가로/세로의 길이를 따지지만, vw,vh는 브라우저 화면을 기준으로 길이를 따짐)
*/

/* 가로 400px, 세로 400px 사각형을 브라우저 가운데 배치하도록 작성하기*/
body{margin: 0; }
.box{width: 100vw; height: 100vh; background-color: lightgoldenrodyellow;}

.center-box{width: 400px; height: 400px; border: 1px solid red; position: absolute;
  top: calc(50vh - 201px); left: calc(50vw - 201px);}
/* border 값1을 더해서 201이고, +가 아니라 -인이유는 0,0이 중앙으로 내려가고 오른쪽으로가는게 + 올라가고 왼쪽으로가면 -라서*/

  </style>
</head>
<body>
  <div class="box">
    <div class="center-box"></div>
  </div>
</body>
</html>
