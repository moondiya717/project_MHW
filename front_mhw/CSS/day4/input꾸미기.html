<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>input태그 꾸미기 예제</title>
  <style>
    /* focus는 선택되서 커서가 깜빡일 때를 이야기함*/
    input[type="text"]{width: 400px; height: 50px; color: darkred; font-size: 20px; border-radius: 20px ;}
    input[type="text"]:focus{outline: none; background-color: antiquewhite;} 

  </style>
</head>
<body>
  <input type="text" placeholder="id">
</body>
</html>
