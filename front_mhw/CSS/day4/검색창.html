<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>검색창</title>
  <style>
    .search-box{width: 500px; position:relative; border:2px solid rgb(25,206,96); height: 50px;}
    .search-btn{width:50px; height: 50px; background: rgb(25,206,90); position: absolute;
      right: 0; top: 0; border: none;}
    input[name="query"]{height: 30px; width: 400px; position: absolute; top: 9px; left: 10px; border: none;
      font-size: 28px;}
    input[name="query"]:focus{outline: none;}
    /*최신버전*/
    input[name="query"]::placeholder{color: gray;}
    /*구버전*/
    input[name="query"]::-webkit-input-placeholder{color: gray;}
    input[name="query"]::-ms-input-placeholder{color: gray;}
    input[name="query"]::-moz-placeholder{color: gray;}

 </style>
</head>
<body>
  <form class="search-box">
    <input type="text" name="query" placeholder="ID">
    <button class="search-btn">검색</button>
  </form>
</body>
</html>
