<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>박스이동 예제</title>
  <style>
    /* 박스가 오른쪽으로 이동했다가 원래 위치로 돌아오는 애니메이션을 만드세요. 무한반복*/
   .box{border: 2px solid red; width: 100px; height: 100px; display: inline-block; position: relative;
    animation:move2 infinite 3s;} /*애니메이션 이름만바꿔서 가능*/
    
    .box2{border: 2px solid red; width: 100px; height: 100px; display: inline-block; position: relative;}

    @keyframes move1{ /*왼쪽에 여백을 주면서 이동, box2랑 같이이동*/
      0%{margin-left: 0px;}
      50%{margin-left: 300px;}
      100%{margin-left: 0px;}
    }
    @keyframes move2{ /*상대적위치를 이용해서 이동, box2는 그대로 가만히 있고 혼자 이동*/
      0%{left: 0px;}
      50%{left: 300px;}
      100%{left: 0px;}
    }


  </style>
</head>
<body>
  <div class="box"> </div>
  <div class="box2"></div>
</body>
</html>
