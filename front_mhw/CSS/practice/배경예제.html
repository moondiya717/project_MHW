<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배경예제 1</title>
    <style>
        /* 오늘의 할 일 리스트를 생성한 후, 
		해당 리스트의 홀수 번 째 리스트에 배경색을 노란색으로 만드세요*/

				/* 오늘의 할 일에 마우스를 가져다 대면 배경색이 녹색이 되도록 만드세요. (머쓱 어렵구먼)*/
    
    
    li:nth-child(odd){background-color: yellow;}
    h3:hover{background-color: green;}

    </style>
</head>
<body>

<h3>오늘의 할 일</h3>
<ol class="list">
    <li>일어나기</li>
    <li>샤워하기</li>
    <li>아침먹기</li>
    <li>머리말리기</li>
    <li>옷입기</li>
    <li>양치질하기</li>
    <li>버스타러 출발하기</li>
</ol>

</body>
</html>
