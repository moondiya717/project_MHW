<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>border예제</title>
    <style>
        /*클래스 이름이 box인 div태그로 된 요소를 생성한 후, 다음과 같은 테두리를 부여하세요.
		- 상: 1px solid black
		- 하: 1px solid black
		- 좌: 1px solid black
		- 우: 1px solid red
		
		 border-radius : 테두리 끝부분을 둥글게 만들어주는 속성
			- 좌상 우상 우하 좌하 순으로 속성 값을 입력
			*/
    .box{width: 650px; height: 250px;}
    .box{border: 1px solid black;}
    .box{border-right-color: red;}
    .box{border-radius: 30px 80px 130px 200px; }

    </style>
</head>
<body>
    <div class="box"></div>
</body>
</html>
