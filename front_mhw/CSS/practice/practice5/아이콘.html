<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>아이콘 예제</title>
  <script src="https://kit.fontawesome.com/4bb639362a.js" crossorigin="anonymous"></script>
  <style>
    .menu{height: 50px; border: 1px solid red; position: relative;}
    .fa-bars{color: blue; font-size: 40px; line-height: 50px;
      text-align: center; border: 1px solid red; display: block;
      height: 50px; width: 50px; cursor: pointer; position: absolute;
      top:-1px; right: -1px;}
    
    .fa-bars:hover{background-color: lightcyan; border: 1px solid blue;}

  </style>
</head>
<body>
  <div class="menu">
    <i class="fas fa-bars"></i>
</div>
</body>
</html>
