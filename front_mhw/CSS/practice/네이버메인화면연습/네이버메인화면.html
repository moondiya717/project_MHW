<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>네이버 메인화면 따라하기</title>
  <style>
    *{margin: 0; padding: 0; text-decoration: none; color: black;}

    .home-page{border: 1px solid black;}
    .header{width: 1190px; margin-left: calc(50% - 595px);}
    .header .banner{height: 49px; background-color: orangered;}
    .header .search{height: 160px; background-color: orange;}
    .main-part .main-menu{height:52px; background-color: greenyellow;}
    .main-part .main-body{width:1190px; min-height: 1000px; background-color: blue; margin-left: calc(50% - 595px);}
    .footer-part .footer{width: 1190px; height: 423px; background-color: blueviolet; margin-left: calc(50% - 595px);}

  </style>
</head>
<body>
  <div class="home-page">
    <header class="header">
      <div class="banner"></div>
      <div class="search"></div>
    </header>
    <div class="main-part">
      <div class="main-menu"></div>
      <div class="main-body"></div>
      <section class="section"></section>
      <aside class="aside"></aside>      
    </div>
    <div class="footer-part">
      <footer class="footer"></footer>
    </div>
  </div>
</body>
</html>
